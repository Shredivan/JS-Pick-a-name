<!DOCTYPE html>
<html>
    <head>
        <title>Random List Generator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Pick a random person</h1>
            <h3>Create your list</h3>
            <input type = "text">
            <button class="addToList">+</button>
            <ul><!-- List items append here from input --></ul>
            <div class="answer"></div>
            <button class="submit">Pick from list</button>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
